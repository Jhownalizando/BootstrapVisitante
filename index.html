<script>
function validateForm() {
    var x = document.forms["myForm"]["fname"].value;
    if (x == "") {
        alert("Campo 'Nome' é obrigatório.");
        return false;
    }
}

<body>
	<div class="area1">

	<h1>Cadastro de Visitantes</h1>
	<!-- não tive tempo de colocar no lugar -->
	<div class="Formulario">
		<form name="myForm" action="/action_page_post.php" onsubmit="return validateForm()" method="post">
			<div class="nome-visitante">
				<label><h6>Nome:</h6> <input name="fname" type="text" placeholder="Nome Completo" maxlength=50 size="45"></label>
			</div>
			<div class="rg-visitante">
				<label><h6>RG:</h6> <input name="RG" type="text" placeholder="00000000-0" maxlength=10 size="21"></label>
			</div>
			<div class="horario">
				<label><h6>Horario:</h6> <input type="text" placeholder="00:00" maxlength=5 size="10"></label>
			</div>
			<div class="campo_data">
				<label><h6>Data da Visita:</h6> <input type="date" id="data" name="data" placeholder="18/05/2012" maxlength=10></label>
			</div>
			<div class="motivo">
				<label class="motivo"><h6>Motivo:</h6><textarea class="motivo" type="text" rows="10" cols="90" size="50" placeholder="Visita a amigo." maxlength="700"></textarea></label>
			</div>
			<div class="botao_prontocancelar">
				<input id="botaopronto" type="submit" value="Pronto">
				<input type="submit" value="Cancelar">
			</div>
		</form>
	</div>
